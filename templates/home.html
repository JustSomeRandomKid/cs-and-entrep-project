<!DOCTYPE html>
<html>
<title>T4T</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Slideshow</h2>

<div class="container">
  <img class="mySlides" src="https://dl.dropbox.com/scl/fi/t4q4xei03t6zd19z5ende/pic2.png?rlkey=46jw1c6a7tgrczo7s6q8rm349&st=ika77f1k&dl=0" style="width:100%">
  <img class="mySlides" src="https://dl.dropbox.com/scl/fi/jstkkvfoc8tl1vmhj0bqr/pic1.png?rlkey=31n9pyrwckyxdcq4jrcu7trgc&st=zbts9470&dl=0" style="width:100%">
  <img class="mySlides" src="img_mountains.jpg" style="width:100%">
  <img class="mySlides" src="img_forest.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
